name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - uses: actions/checkout@v4

    # Set up .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Build the .NET project
    - name: Build
      run: dotnet build --no-restore --configuration Release

    # Run tests
    - name: Test
      run: dotnet test --no-build --verbosity normal

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Log in to Docker Hub (or another registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.lahiruv }}
        password: ${{ secrets.dckr_pat_UjvNvQJqxUgJa-gSxlEEn_7JJyg }}

    # Build and push Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        tags: |
          ${{ secrets.lahiruv }}/zenra-finance-back:latest
          ${{ secrets.dckr_pat_UjvNvQJqxUgJa-gSxlEEn_7JJyg }}/zenra-finance-back:${{ github.sha }}

    # Upload build artifacts (optional, for debugging or deployment)
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-build
        path: |
          **/bin/Release/**
          **/obj/Release/**