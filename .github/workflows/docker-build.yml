name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore zenra-finance-back.csproj

      # Build the .NET project
      - name: Build
        run: dotnet build zenra-finance-back.csproj --no-restore --configuration Release

      # Run tests
      - name: Test
        run: dotnet test --no-build --verbosity normal

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.lahiruv }}
          password: ${{ secrets.dckr_pat_omaiam6jVvcV4NPEYw-zlLYl6JE }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          tags: |
            lahiruv/zenra-finance-back:latest
            lahiruv/zenra-finance-back:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Zenra Finance Backend
            org.opencontainers.image.revision=${{ github.sha }}

      # Upload build artifacts (optional, for debugging or deployment)
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build
          path: |
            **/bin/Release/**
            **/obj/Release/**
          retention-days: 7